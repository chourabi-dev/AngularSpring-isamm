<div class="card">
    <div class="card-body">
        
        <div class="d-flex justify-content-between">
            <h3>Products</h3>
            
            <a routerLink="/products/add" class="btn btn-sm btn-primary">Add product</a>
        </div>



        <div class="mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>price</td>
                        <td>Action</td>
                        
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let d of products;let i=index;">
                        <td>{{i +1 }}</td>
                        <td> {{d.name}} </td>
                        <td> {{ d.quantity | number }} </td>
                        <td> {{ d.price | currency }} </td>

                        <td>
                            <a [routerLink]=" '/products/edit/'+d.id " class="btn btn-sm btn-info" >edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
