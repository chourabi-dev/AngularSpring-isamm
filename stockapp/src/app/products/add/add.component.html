<div class="card">
    <div class="card-body">
        
        <div class="d-flex justify-content-between">
            <h3>Add Products</h3>
            
            <a routerLink="/products" class="btn btn-sm btn-primary">Retour</a>
        </div>



        <div class="mt-3">
            
            <form [formGroup]="formData" (ngSubmit)="saveDATA()" >
                <div class="form-group mb-3">
                    <label for="">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="">Quantity</label>
                    <input type="number" formControlName="quantity" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="">Price</label>
                    <input type="number" formControlName="price" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="">Depot</label>
                    <select type="text" formControlName="depot" class="form-control" >
                        <option value="">Please choose a value</option>
                        <option [value]="d.id" *ngFor="let d of depos">{{d.name}}</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-success" [disabled]="!  formData.valid" >Save</button>
                </div>


                <div class="alert alert-success" *ngIf=" successMessage != '' " >
                    {{successMessage}}
                </div>
            </form>

        </div>
    </div>
</div>
