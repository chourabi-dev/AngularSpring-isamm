<div class="card">
    <div class="card-body">
        
        <div class="d-flex justify-content-between">
            <h3>Depots</h3>
            
            <a routerLink="/depots/add" class="btn btn-sm btn-primary">Add depot</a>
        </div>



        <div class="mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                        <td>Address</td> 
                        
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let d of depots;let i=index;">
                        <td>{{i +1 }}</td>
                        <td> {{d.name}} </td>
                        <td> {{ d.address }} </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
