<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label for="">Searching for...</label>
            <input type="search" class="form-control" placeholder="search by movie title, actors..." (keyup)="searchingFor($event)" >
        </div>
    </div>
</div>


<div class="row mt-5 mb-5" *ngIf=" isLoading == true ">
    <div class="col">
        <h3 class="text-center"><div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> Please wait...</h3>
    </div>
</div>

<div class="row mt-5 mb-5" *ngIf=" errorMessage != '' ">
    <div class="col">
       <div class="alert alert-danger">
           {{errorMessage}}
       </div>
    </div>
</div>



<div class="row mt-3">
    <div class="col-sm-6 col-md-3 mb-3" *ngFor="let m of movies">
        <app-movie-card [movie]="m" ></app-movie-card>
    </div>  
</div>
