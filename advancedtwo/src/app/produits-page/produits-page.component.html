<app-navbar></app-navbar>


<div class="row">
    <div class="col-sm-4" *ngFor="let p of imageListProducts" 
    
    (click)="goToDetails(p)">

    
        <div class="card">
            <div class="card-body">
                <img [src]="p.photoURL" class="w-100" />
                <h3>{{ p.price | currency }}</h3>
            </div>
        </div>
    </div>
</div>
