<div class="row">
    <div class="col-sm-4">
        <img [src]="product.photoURL" class="w-100" alt="">
    </div>
    <div class="col-sm-8">
        <h1>{{product.title}}</h1>
        <h3>{{product.price | currency}}</h3>
        <p class="text-muted">
          {{product.description}}  
        </p>


        <button class="btn btn-primary" (click)="addToMyFavs()" >Ajouter au favoris</button>
    </div>
</div>
